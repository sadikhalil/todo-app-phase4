version: '3.8'

services:
  # Main Todo API Service
  todo-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/todo_db
      - MCP_SERVER_URL=http://mcp-server:8001
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
    depends_on:
      - db
      - mcp-server
    networks:
      - todo-network

  # MCP Server for Task Operations
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/todo_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
    depends_on:
      - db
    networks:
      - todo-network

  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=todo_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network

  # Optional: Redis for caching/session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data: